<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>订单详情</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container-width-full">
    <div class="header-container">
      <a href="index.html" class="order-header-back"></a>
      <div class="header">订单详情</div>
    </div>
  </div>
  <div class="order-detail-container-width-regular">
    <div class="border-card order-states">
      <div class="line">
        <div class="left-col">
          <p>下单时间&nbsp;&nbsp;21:01</p>
        </div>
        <div class="right-col">
          <p>等待付款</p>
        </div>
      </div>
      <div class="line">
        <div class="left-col">
          <button class="inflate">去付款</button>
        </div>
        <div class="right-col">
          <button class="inflate">取消订单</button>
        </div>
      </div>
    </div>
    <p class="padding">&nbsp;&nbsp;</p>
    <div class="border-card revise-padding order-routine">
      <ul>
        <li class="order-submit"><p>订单提交</p></li>
        <li class="order-resolve"><p>检货中</p></li>
        <li class="order-ship"><p>配送中</p></li>
        <li class="order-check"><p>已收获</p></li>
      </ul>
    </div>
    <p class="padding">&nbsp;&nbsp;</p>
    <div class="border-card order-condiments">
      <div class="line vmargin">
        <div class="float-left">
          甘肃土豆
        </div>
        <div class="float-right">
          ¥10&nbsp;&nbsp;x2
        </div>
      </div>
      <div class="line vmargin">
        <div class="float-left">
          配送费
        </div>
        <div class="float-right">
          ¥10
        </div>
      </div>
      <div class="line vmargin">
        <div class="float-left">
          优惠券
        </div>
        <div class="float-right">
          ¥0
        </div>
      </div>
      <legend></legend>
      <div class="right">
        合计: <div class="order-count">¥30</div>
      </div>
    </div>
    <p class="padding">&nbsp;&nbsp;</p>
    <div class="border-card order-details">
      订单详情：
      <p>订单号：<span class="order-id">2839277108</span></p>
      <p>下单时间：<span class="order-time">2015/8/23&nbsp;&nbsp;21:03</span></p>
      <legend></legend>
      <p>收货人：<span class="order-consigne">秦淑红</span></p>
      <p>手机号码：<span class="phone-number">15010419667</span></p>
    </div>
  </div>
</body>
</html>
