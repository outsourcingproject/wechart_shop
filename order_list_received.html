<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>订单</title>
    <link rel="stylesheet" href="styles/main.css">
    <meta name="viewport" content="user-scalable=no,maximum-scale=1,width=device-width,initial-scale=1"/>

</head>
<body>
<div class="container-width-full">

        <a href="index.html" class="order-header-back"    >

        </a>

    <div class="header">
        我的订单
    </div>


</div>
<div class="container-width-full">
    <ul class="order-header-menu">
        <li>全部订单</li><li>待付款</li><li>配送中</li><li class="li-checked">已收货</li>

    </ul>
</div>

<div class="order-container-width-regular">
    <div class="order-list-container">
        <div class="order-list-tab">

            <div class="order-list-tab-top">
                <div class="order-tab-img">
                    <img src="images/product_img.png">
                </div>
                <div class="order-tab-des">
                    <p class="cart-tab-des-title">
                        甘肃土豆，优质马铃薯，原产地兰州直采，口至酥软，适炖汤至酥软，适炖…
                    </p>
                    <p class="order-tab-des-quantity">
                        规格：500g
                    </p>
                    <p class="order-tab-des-prices">
                        ¥ 100
                        <span class="order-tab-des-count">X 2</span>
                    </p>
                </div>

            </div>

            <div class="order-list-tab-top">
                <div class="order-tab-img">
                    <img src="images/product_img.png">
                </div>
                <div class="order-tab-des">
                    <p class="cart-tab-des-title">
                        甘肃土豆，优质马铃薯，原产地兰州直采，口至酥软，适炖汤至酥软，适炖…
                    </p>
                    <p class="order-tab-des-quantity">
                        规格：500g
                    </p>
                    <p class="order-tab-des-prices">
                        ¥ 100
                        <span class="order-tab-des-count">X 2</span>
                    </p>
                </div>

            </div>

            <div class="order-list-tab-bottom">
                <div class="order-status">
                    <p>状态：已签收</p>
                    <p>总价：￥400</p>
                </div>
                <div class="order-list-button">
                    <a>申诉</a><a>晒单</a>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
