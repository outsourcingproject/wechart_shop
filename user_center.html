<!DOCTYPE html>

                    <ul>
                        <li><span>一级</span><br>吃货等级</li>
                        <li><span>0</span><br>优惠券</li>

            </div>
            <div class="user-center-orders">

                    <li>

                    <li>
                        <a href="/user/order/delivery"><img src="images/myphoto3.jpg"></a>

            <div class="user-center-list-one">

                    <li><span class="user-center-icon-address"></span><p>我的收货地址</p><div class="user-center-list-one-right"></div></li>
